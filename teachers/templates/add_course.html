{% extends 'tea_theme.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="{% static 'css/add.css' %}">
</head>
<div class="container-fluid col-11 col-md-10 col-lg-10">
    <nav class="navbar navbar-light">
        <form class="form-inline">
            <button class="btn btn-outline-primary" type="button">Course</button>
            <button class="btn btn-outline-primary" type="button">Regular Class</button>
        </form>
    </nav>
    <div class="row" style="height:100vh;">
        <div class="col col-11 col-sm-11 col-md-7 col-lg-8" style="overflow: scroll; height: 100vh;">
            {% block add_course_form %}

            {% endblock %}

        </div>
        <div class="col col-12 col-md-4 col-lg-3 learn">
            <div class="">
                <p>How to start a course?</p>
            </div>
        </div>
    </div>
</div>

<script>
    function skilChange() {
        var b = document.getElementById('skils')
        var a = document.getElementById('values').value
        document.getElementById('values').value = a + b.value + ",";
        b.value = "";

    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'js/add.js' %}"></script>
<script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('editor1');
    CKEDITOR.replace('editor2');
</script>

{% endblock %}
