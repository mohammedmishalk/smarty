<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>
<body>
  <header class="l-header">
    <nav class="nav bd-grid">
        <div>
            <a href="#" class="nav__logo"><a class="navbar-brand" href="/" id="icon"><img src="{% static 'images/smarty.png' %}" width="30" height="24" class="d-inline-block align-text-top"> Smarty</a>
            
        </div>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="st/dash" class="nav__link">Dash</a></li>
                <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                <li class="nav__item"><a href="#work" class="nav__link">Features</a></li>
                <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                {%if user.is_authenticated %}
                <li class="nav__item"><a href="/logout" class="nav__link">Logout</a></li>
                {%else%}
                <li class="nav__item"><a href="/user" class="nav__link">Login</a></li>
                {%endif%}
            </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
        </div>
    </nav>
</header>
    <div class="content" style="width: 100%;">
        {% block content %}
        {% endblock %}
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
