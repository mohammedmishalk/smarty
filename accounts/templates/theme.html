<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">

</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/" id="icon"><img src="{% static 'images/smarty.png' %}" width="30" height="24" class="d-inline-block align-text-top"> Smarty</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                {%if user.is_authenticated %}
                 <li class="nav-item">
                    <a class="nav-link i1" id="list" aria-current="page" href="/">Dashboard</a>
                  </li>
                  {%endif%}
                  <li class="nav-item">
                    <a class="nav-link i1" id="list" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link i2" href="/about" id="list">About us</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link i3" href="/contact" id="list">Contact</a>
                  </li>
                   <li class="nav-item">
                    {%if user.is_authenticated %}
                    <a class="nav-link i4" href="/logout" id="list">Logout</a>
                    {%else%}
                    <a class="nav-link i5" href="/user" id="list">Login</a>
                    {%endif%}
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
