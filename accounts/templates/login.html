{% extends 'theme.html' %}
  {% block content %}
  <div>
    <h1>User login form</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label>Username</label><br>
        <input type="text" name="username"><br>
        <label>Password</label><br>
        <input type="password" name="password"><br>
        <input type="submit" value="Login">
    </form>
  </div
{% endblock %}
