{% extends 'content_view.html' %}
  {% block content_view %}
    {% load static %}
    <style>
      .image-div {
        width: 80%;
      }
    </style>
    <div><h1>{{content.name}}</h1></div>
          <div><img src="{{content.img.url}}" class="image-div" alt=""></div>
          <div>{{content.text|safe}}</div>
          <div>{{content.time}} to complete</div>
    {% endblock %}
