{% load static %}
<link rel="stylesheet" href="{% static 'css/course.css' %}">
{% block content %}
<div class="page-hero bg-image overlay-dark" >
    <div class="hero-section">
      <div class="container text-center wow zoomIn">
        <span class="subhead">Let's make your life happier</span>
        <h1 class="display-4">{{data.name}}</h1>
        <a href="#" class="btn btn-primary">Enroll Now</a>
      </div>
    </div>
</div>
<div class="bg-light">
    <div class="page-section py-3 mt-md-n5 custom-index">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 py-3 py-md-0">
            <div class="card-service wow fadeInUp">
              <div class="circle-shape bg-secondary text-white">
                <span class="mai-chatbubbles-outline"></span>
              </div>
              <p><span>Chat </span> with a Teacher</p>
            </div>
          </div>
          <div class="col-md-4 py-3 py-md-0">
            <div class="card-service wow fadeInUp">
              <div class="circle-shape bg-primary text-white">
                <span class="mai-shield-checkmark"></span>
              </div>
              <p>Pre uploaded content</p>
            </div>
          </div>
          <div class="col-md-4 py-3 py-md-0">
            <div class="card-service wow fadeInUp">
              <div class="circle-shape bg-accent text-white">
                <span class="mai-basket"></span>
              </div>
              <p>Self time select</p>
            </div>
          </div>
        </div>
      </div>
    </div>
<div class="page-section pb-0">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 py-3 wow fadeInUp">
            <h1>Welcome to Your Health <br> Center</h1>
            <p class="text-grey mb-4">{{data.discriptions|safe}}</p><a href="about.html" class="btn btn-primary">Enroll Now</a>
          </div>
          <div class="col-lg-6 wow fadeInRight" data-wow-delay="400ms">
            <div class="img-place custom-img-1">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div> 

{% endblock content %}
